<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Sender Interface</title>
</head>
<body>
    <h1>Enviar Byte via Wi-Fi</h1>
    <div id="bit-buttons">
        <div class="bit-container">
            <div class="label">Válvula 7</div>
            <button class="bit-button" id="bit7" data-bit="7">0</button>
            <div class="state" id="state7">Desligado</div>
        </div>
        <div class="bit-container">
            <div class="label">Válvula 6</div>
            <button class="bit-button" id="bit6" data-bit="6">0</button>
            <div class="state" id="state6">Desligado</div>
        </div>
        <div class="bit-container">
            <div class="label">Válvula 5</div>
            <button class="bit-button" id="bit5" data-bit="5">0</button>
            <div class="state" id="state5">Desligado</div>
        </div>
        <div class="bit-container">
            <div class="label">Válvula 4</div>
            <button class="bit-button" id="bit4" data-bit="4">0</button>
            <div class="state" id="state4">Desligado</div>
        </div>
        <div class="bit-container">
            <div class="label">Válvula 3</div>
            <button class="bit-button" id="bit3" data-bit="3">0</button>
            <div class="state" id="state3">Desligado</div>
        </div>
        <div class="bit-container">
            <div class="label">Válvula 2</div>
            <button class="bit-button" id="bit2" data-bit="2">0</button>
            <div class="state" id="state2">Desligado</div>
        </div>
        <div class="bit-container">
            <div class="label">Válvula 1</div>
            <button class="bit-button" id="bit1" data-bit="1">0</button>
            <div class="state" id="state1">Desligado</div>
        </div>
        <div class="bit-container">
            <div class="label">Válvula 0</div>
            <button class="bit-button" id="bit0" data-bit="0">0</button>
            <div class="state" id="state0">Desligado</div>
        </div>
    </div>
    <button id="send-btn">Enviar Byte</button>

    <!-- Elemento para exibir o feedback do Arduino -->
    <div id="feedback">Nenhum byte recebido do Arduino ainda.</div>

    <script src="script.js"></script>
</body>
</html>

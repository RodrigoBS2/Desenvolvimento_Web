<!--
    Atributo "target":

    Atributo "href":
        - Definindo o valor "tel:+nº_do_telefone" permitirá que
         o usuário acesse por um meio para entrar em contado com a 
         pessoa (tipo skype por exemplo);

        - Definindo o valor "https://wa.me/nº_do_telefone" permitirá 
         que o usuário acesse o contato direto pelo whatsapp;

        - Definindo o valor "https://instagram.com/contato" permitirá que o usuário
         acesse direto o perfil do contato no site do isntagram;

        - Definindo o valor "instagram://" permitirá que o usuário
         acesse direto o perfil do contato pelo app instagram;

        - Definindo o valor "mailto: email_do_contato" permitirá que o 
        usuário entre no site do email exibido
    
    Atributo "lang":
        - O atributo lang na tag <html> define a linguagem que o usuário 
         irá ler os conteudo.
        - O valor "pt-br" garante que todo o contudo estará na lingua 
         portuguesa.

-->

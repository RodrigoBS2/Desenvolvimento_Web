<!DOCTYPE html>
<html>
    <head>
        <title>Asa Branca</title>
        <meta charset = "UTF-8">
    </head>
    <body>
        <ul >
            <h1>Cubsat 1.5</h1>
            <li>Sistema de controle</li>
            <li>Estrututra de apoio e roda de inércia</li>
            <li>Sistema embarcado</li>
            <li>Sistema de energia</li>
        </ul>
        
        <h1>Sistemas embracados</h1>
        <ol reversed start = "10" type="I">
            <h1>Itens</h1>
            <li>STM32F103C8T6 (Blue pill)</li>
            <li>Ponte H</li>
            <li>Módulo bluetooth</li>
            <li>Sensor de orientação BNO055</li>
        </ol>
    </body>
</html>

<!--
    Tag <ul>: 
        - Tag utilizada para criar uma lista não ordenada

    Tag <ol>:
        - Tag utilizada para cirar uma lista ordenada

    Tag <li>:
        - Usada dentro das tags de <ul> e <ol> para determinar 
         o item da lista
    
    Atributo "reversed":
        - Usada dentro da tag <ol> para inverter a ordem
         da númeração da listagem do itens;
         - O atributo não necessita de valor, você apenas
         declara dentro da tag e só.
    
    Atributo "start":
        - Usada dentro da tag <ol> para definir o início 
         da numeração dos itens da lista ordenada.
    
    Atributo "type":
        - Usada dentro da tag <ol> para defenir o tipo
         da numeração da lista; 

-->

<!-- O q será mostrado abaixo é a estrutura padrão do arquivo html -->

<!DOCTYPE html> <!--O comando diz como o navegador deve interpretar essa pasta como html 5 -->

<!-- A seguir serão mostrados os três elementos básicos que formam a estrutura do html: html, head e body -->

<html>  <!-- A tag "html" diz onde começa e onde termina a sua página -->

    <head> <!-- A tag "head" indica tudo que o navegador precisa saber para carregar sua pagina corretamente. 
                É o cabeçalho do documento (não visível). 
                Exemplo: títulos, icones etc.
            -->
    </head>

    <body> <!-- A tag "body" contem tudo que voce precisa mostrar pro usuário dentro da página.
                Exemplo: texto, imagem, vídeo etc.
                É o corpo do documento.
            -->

    </body>

</html>

<!--                        OBSERVAÇÕES
    Tag: significa etiqueta. Usada para dar uma caraterística a um texto digitado no seu código.
        Geralemente a tag é declarada neste formado: <"tipo da tag">. 
        Exemplo : <html> </html>
        Tags que são apenas do tipo <tipo_da_tag> e não <tipo_da_tag> </tipo_da_tag> são chamadas de
        tags de alto fechamento

    Pode ser visto no código acima que existe uma hierarquia:
        i - A tag "html" é a tag principal (tag pai);
       ii - As tags "body" e "head" são tags filhas da tag "html";
      iii - As tags "body" e "head" estão no mesmo "nível" de tag (tags irmãs);
    
    As palavras "tag" e "elemento" podem se referir a mesma coisa
-->

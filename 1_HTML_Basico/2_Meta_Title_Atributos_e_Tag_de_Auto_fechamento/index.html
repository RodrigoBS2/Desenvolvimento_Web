<!--  O código a seguir irá fazer as seguintes ações:
      - Mudar o título da página (da aba);
      - Definir o alfabeto utilizado na página.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Minha Página</title>    <!-- <title> é usado para colocar titulo na aba do site -->
        <meta charset = "UTF-8" >
    </head>

    <body>

    </body>
</html>



<!--
    OBSERVAÇÕES
    
        Tag "meta":
        - <meta> é uma tag que esta sendo usada para determinar o tipo de alfabeto que será utilizado
        no código;
        - O parâmetro (atributo) utilizado na tag é o  "charset", responsável em determinar o alfabeto.
        Nesse caso, o "UTF-8" será o formato de alfabeto utilizado na página.
        - <meta> é uma tag de auto fechamento pois não precisa de "</meta>" 

        Qualquer tipo de tag pode utilizar atributos, não importa se a tag seja de auto fechamento 
        ou não.
-->

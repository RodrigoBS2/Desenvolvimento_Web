<!DOCTYPE html>
<html>
    <head>
        <title>Minha página</title>
        <meta charset = 'UTF-8'/>
    </head>
    <body>
        <h1>Minha Página Principal</h1>
        <a href="http://127.0.0.1:5500/1_HTML_Basico/6_Links/pagina_1.html">Link para página 1</a> <!-- Uma forma de link. Mas é desnecessário pq é grande -->>
        <br>
        <a href="pagina_2.html">Link para página 2</a> <!-- Mais simples-->
    </body>
</html>

<!--
    Tag <a> : 
        - Usado para fazer a 'linkagem' com 
         algum link que você queira colocar.

        - Atributo "href"
            - "href" é um atributo usado para colocar o link 
            da página que será acesso ao clicar no texto aonde
            se encontra a tag <a>. Se por nada no atributo, o link
            será o da própia página principal.

            - Observa-se que existe duas formas de colocar o link:
                * A primeira é o link completo da página. Essa forma 
                serve quando você quer linkar um site de um domínio 
                totalmente diferente do seu (youtube.com por exemplo);
                * A segunda é apenas o nome do arquivo html. Nesse o 
                atributo entende que o arquivo se encontra no domínio 
                que você está (localhost 5500).
            
            - href = "/" : atribui ao link da página principal (index.html). 

-->

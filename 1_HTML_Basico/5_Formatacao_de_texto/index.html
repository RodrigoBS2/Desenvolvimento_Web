<!-- O código a seguir mostra como colocar as formatações de texto -->
<!DOCTYPE html>
<html>
    <head>
        <title>Minha página</title>
        <meta charset = "UTF-8"/>
    </head>

    <body>
        <p> A área de <b>T.I</b> foi uma das que mais cresceram no últimos anos.<br>
        O serviços de <strong>tecnologia da informação</strong>, mais que <mark>dobraram</mark> de tamanho,<br> 
        com cerca de <em>95,6%</em>, de acordo com o <i>IBGE</i>.  </p>
    </body>
</html>

<!--
    Tag de quebra de linha : <br> ou <br/>

    Tags de formatação:
    <b> : Negrito
    <strong> : Destaca o texto
    <mark> : marca o texto
    <i> : Itálico
    <em> : da uma certa enfase (mesmo tipo do itálico)
    <small> : diminui o tamanho do texto (usado como noto de roda pé)
    <sub>: deixa o texto subscrito (deixa uma linha abaixo do restante do texto)
    <sup>: deixa o texto sobrescrito (deixa uma linha acima do restante do texto)
    <del>: informa que o texto marcado foi deletado (o texto aparecerá riscado)
    <ins>: informa que o texto foi inserido (o texto aparecerá sublinhado)
-->

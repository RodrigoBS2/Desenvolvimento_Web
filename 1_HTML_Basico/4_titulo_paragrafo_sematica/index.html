<!-- O código a seguir mostra como criar um título e parágrafo -->

<!DOCTYPE html>
<html>

    <head>
        <title>Minha página</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <h1>Esse é meu título</h1>        <!-- tag <h> : headline = Título do texto -->
        <p>Esse é o meu parágrafo</p>     <!-- Tag <p> : Parágrafo -->
    </body>

</html>

<!--
    OBSERVAÇÕES 
    Tag <h>:
     - Na tag <h> existe 6 tipos de títulos: h1, h2, h3, h4 ,h5, h6
     - A ordem do tamanho dos títulos: h1 > h2 > h3 > h4 > h5 > h6
    
     Semântica:
      - Informação que é trazida além da visual
      - Exemplo: fazer h2 > h1 mas mantendo o conceito de h2 (h2 menos importante que h1)
      - A tag h1 é o mais importante de todas as tags (na ordem) sendo mostrada com titulo principal 
       de uma busca no google, por exemplo.
-->

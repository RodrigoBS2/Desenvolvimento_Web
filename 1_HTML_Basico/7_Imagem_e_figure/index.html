<!DOCTYPE html>
<html>
    <head>
        <title>Minha página</title>
        <meta charset = 'UTF-8'/>
    </head>
    <body>
        <h1>Asa Branca</h1>
        <figure>
            <img alt = "Logo passáro Asa Branca" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Patagioenas_picazuro_854.jpg/632px-Patagioenas_picazuro_854.jpg"
             width="150" height="150">
             <figcaption>Foto da ave Asa Branca</figcaption>
        </figure>
        <br>
        <figure>
            <img alt="Logo Asa Branca Aerospace UFPE" src="../../Imagens/asabranca.jpg">
            <figcaption>Imagem do projeto de extensão Asa Branca Aerospace</figcaption>
        </figure>
        <br>
        <figure>
            <img alt="Logo Cubesat" src ="../../Imagens/Cubesat.jpg">
            <figcaption>Imagem de um cubesat</figcaption>
        </figure>

    </body>
</html>

<!--
    Tag <img> : 
        - Usado para colocar uma imagem; 
        - Atributo "src":
            * Usado para colocar o caminho de onde
             está guardado a imagem;
            * A premiera imagem foi tirada da internet,
             a segunda foi da pasta aonde se encontra 
             o arquivo principal do html (index.html) e
             a terceira foi de dois diretórios anteriores
             (Curso_programador_br).
        
        - Atributo "wight": define a largura da imagem;
        - Atributo "height": define a altura da imagem;
        - Atributo "alt": indica para o nosso navegador e 
                         para os mecanismos de busca o que 
                         é aquela imagem.
        - Obs:
            - Geralmente se define a altura e largura da imagem 
            pelo CSS.
    
    Tag <figure> :
        - Usado para referir outras tags a tag <img>, como 
         por exemplo: ligar um determinado texto a uma imagem
         se comportanto como uma legenda daquela imagem.
    
    Tag <figcaption>:
        - É uma tag específica para legendas de imagem.
        - Ela fica dentro da tag <figure>
    
-->
